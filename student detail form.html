<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>students details form</title>
</head>
<body>
   <h2>students details form</h2>
   <form action="#" method="post">
    <label for="name">Name  </label> 
         <input type="text" placeholder="enter your name">   <br> <br>
    <label for="age">Age</label>
    <input type="number" placeholder="enter your age"> <br> <br>
    <label for="dept">Dept</label>
    <input type="text" placeholder="enter your dept"> <br> <br>
    <label for="reg no">Reg no</label>
    <input type="number" placeholder="enter your reg no"> <br> <br>
    <label for="mobile no">Mobile no</label>
    <input type="number" placeholder="enter your mobile no"><br> <br>
    <label for="Email">Email id</label>
    <input type="email" placeholder="enter your mail id"><br> <br>
    <label for="d.o.b">D.O.B</label>
    <input type="date" ><br> <br>

    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" required></textarea><br><br>

    <button type="submit">Submit</button>
</form>



</form>
</body>
</html>
